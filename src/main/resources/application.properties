spring.datasource.url=jdbc:mysql:${properties.db.url}
spring.datasource.username=${properties.db.username}
spring.datasource.password=${properties.db.password}

jwt.header=${properties.jwt.header}
jwt.security=${properties.jwt.security}
jwt.token-validity-in-seconds=${properties.jwt.token-validity-in-seconds}

mail.smtp.auth = true
mail.smtp.starttls.required = true
mail.smtp.starttls.enable = true
mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback = false
mail.smtp.port = 465
mail.smtp.socketFactory.port = 465

AdminMail.id = ${properties.AdminMail.id}
AdminMail.password = ${properties.AdminMail.password}